<!DOCTYPE html>
<title>Canvas test: 2d.composite.globalAlpha.imagepattern with picture</title>
<script src="resources/tests.js"></script>
<link rel="stylesheet" href="resources/tests.css">
<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>
<p class="output expectedtext">Expected output:<p><picture class="output expected" id="expected" alt=""><source src="resources/green-100x50.png"></picture></p>
<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {

ctx.fillStyle = '#0f0';
ctx.fillRect(0, 0, 100, 50);
ctx.fillStyle = ctx.createPattern(document.getElementById('red.png'), 'no-repeat');
ctx.globalAlpha = 0.01; // avoid any potential alpha=0 optimisations
ctx.fillRect(0, 0, 100, 50);
_assertPixelApprox(canvas, 50,25, 2,253,0,255, "50,25", "2,253,0,255", 2);


});
</script>
<picture id="red.png" class="resource">
	<source src="resources/red.png">
</picture>
