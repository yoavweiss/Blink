<!DOCTYPE html>
<html>
<head>
<script>
if (window.testRunner)
    testRunner.dumpAsText();

function runTest() {
    document.designMode="on";
    document.open();
    window.getSelection().setPosition(document, 0);
    document.write("x");
    document.execCommand("InsertPicture");
    document.open();
    document.writeln('This test ensures WebKit does not crash when executing InsertPicture with selection endpoints are the document node.<br><br>PASS');
}
</script>
</head>
<body onload="runTest()"></body>
</html>
