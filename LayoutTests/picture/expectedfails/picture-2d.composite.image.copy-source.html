<!DOCTYPE html>
<title>Canvas test: 2d.composite.image.copy with picture</title>
<script src="../resources/tests.js"></script>
<link rel="stylesheet" href="../resources/tests.css">
<body>
<p id="passtext">Pass</p>
<p id="failtext">Fail</p>
<p class="output">These images should be identical:</p>
<canvas id="c" class="output" width="100" height="50"><p class="fallback">FAIL (fallback content)</p></canvas>
<p class="output expectedtext">Expected output:<p><picture class="output expected" id="expected" alt=""><source src="../resources/2d.composite.image.copy.png"></picture></p>
<ul id="d"></ul>
<script>
_addTest(function(canvas, ctx) {


ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
ctx.fillRect(0, 0, 100, 50);
ctx.globalCompositeOperation = 'copy';
ctx.drawImage(document.getElementById('yellow75.png'), 0, 0);
_assertPixelApprox(canvas, 50,25, 255,255,0,191, "50,25", "255,255,0,191", 5);


});
</script>
<picture id="yellow75.png" class="resource"><source src="../resources/yellow75.png"></picture>
