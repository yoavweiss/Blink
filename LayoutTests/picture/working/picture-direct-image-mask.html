<!DOCTYPE html>

<html>
<head>
  <title>Simple composited reflections</title>
  <style type="text/css" media="screen">

      picture {
        margin: 20px;
      }

      .compositing {
        -webkit-transform: translateZ(0);
      }

      .masked {
        -webkit-mask-image: url(../resources/alpha-gradient.png);
        -webkit-mask-repeat: repeat-y;
      }

  </style>
</head>
<body>

  <p>Testing reflections on directly composited images. Left and right sides should look the same.</p>
  <picture class="masked" src="../resources/thiswayup.png" width="184" height="124"></picture>
  <picture class="compositing masked" src="../resources/thiswayup.png" width="184" height="124"></picture>

</body>
</html>
